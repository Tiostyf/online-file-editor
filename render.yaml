# Render deploy manifest (example)
services:
  - type: web
    name: image-compressor-backend
    env: node
    plan: starter
  # Ensure frontend devDependencies (vite, plugins) are installed and build runs
  buildCommand: "npm --prefix frontend install && npm --prefix frontend run build"
    startCommand: "npm start"
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
