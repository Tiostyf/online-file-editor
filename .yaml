# render.yaml
services:
  # Backend API Service
  - type: web
    name: image-compressor-api
    env: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: image-compressor-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3001
    healthCheckPath: /api/health
    autoDeploy: true

  # Frontend Service
  - type: web
    name: image-compressor-web
    env: static
    buildCommand: cd frontend && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://image-compressor-api.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000
    autoDeploy: true

# MongoDB Database
databases:
  - name: image-compressor-db
    plan: free
    region: oregon
    databaseName: imagecompressor
    ipAllowList: [] # Allow all IPs